<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="css/DefaultStyle.css"/>
</head>
<body>
    <header>
        <h1 id="page-title">Movie search</h1>
        <nav>
            <a href="">my watchlist</a>
            <a href="">favorites</a>
            <a href="review.html">reviews</a>
            <a href="search.html">search</a>
        </nav>
    </header>

    <div>
        <form>
            <input id="input-movie-search" placeholder="Search movie"></input>
            <button id="button-movie-search">SEARCH</button>
        </form>
        <div class="movie-search-list">
            <div class="movie-search-item">
                <img id="icon" width=100 height=150 src="" alt="Movie poster"></img>
                <div id="movie-item-content">
                    <span id="movieName">MOVIE NAME</span>
                    <span id="movieDesc"></span>
                    <button id="view">more info</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/search.js"></script>
</body>
</html>

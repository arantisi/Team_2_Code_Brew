<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorites List</title>
</head>
<body>

<div class="container">
    <div id="logoutDiv">
        <form th:action="@{/logout}" action="#" method="POST">
            <button id="logout" type="submit" onclick="this.parentNode.submit()" class="btn btn-secondary float-right">
                Logout
            </button>
        </form>
    </div>

<h2 th:text="${anything}" />
<table>
    <thead>
    <tr>
        <th scope="col">Movie Id</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="favorite: ${favoriteList}">
        <td th:text="${favorite.movieId}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
